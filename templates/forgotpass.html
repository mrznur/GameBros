<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.jpg') }}">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <script src="https://kit.fontawesome.com/8584240c12.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

</head>

<body class="font-inter">
    <header>
        <div class="navbar bg-base-100 justify-start bg-gradient-to-b from-[#000815] to-transparent">
            <div class="ml-5 lg:ml-20 mt-5 px-0.5 py-0.5 w-[120px] lg:w-[90px] relative">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-orange-700 via-purple-400 to-blue-700 rounded-xl p-[2px]">
                </div>
                <a href="/">
                    <img alt="Tailwind CSS Navbar component" src="{{ url_for('static', filename='img/logo.jpg') }}"
                        alt="Logo" class="rounded-lg relative z-10 w-[100%] h-[80%]">
                </a>
            </div>
        </div>
    </header>


    <section class="flex mt-5 flex-col md:flex-row">
        <div class="bg-gradient-to-r from-orange-900 via-purple-900 to-blue-900 pr-20 md:w-1/2">
            <div class="ml-7 lg:ml-20 text-white ">
                <h1 class="text-bold text-2xl mt-3">RESET PASSWORD</h1>
                <form id="forgotPasswordForm" class="mt-10">

                    <p class="text-l text-bold">Enter Your Email</p>
                    <input type="email" id="user-email" name="user_email"
                        class="pl-5 block rounded-lg w-[90%] lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Enter Your Email here" required>

                    <p class="text-l text-bold mt-5">Enter New Password</p>
                    <input type="password" id="new-password" name="new_password"
                        class="pl-5 block rounded-lg w-[90%] lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Enter New Password" required>

                    <p class="text-l text-bold mt-5">Confirm New Password</p>
                    <input type="password" id="confirm-password" name="confirm_password"
                        class="pl-5 block rounded-lg w-[90%] lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Confirm New Password" required>

                    <div id="error-message" class="text-red-500 text-center mt-3 hidden">Please fill in all fields
                        correctly.</div>

                    <div class="mt-6 text-center mb-10">
                        <button type="button"
                            class="px-5 h-[40px] lg:w-[300px] lg:h-[50px] bg-gradient-to-r from-orange-800 via-purple-800 to-blue-800 text-white rounded-lg text-bold"
                            onclick="ForgetPass()">
                            Reset Password
                        </button>
                    </div>
                </form>

            </div>
        </div>
        <div
            class="justify-items-center relative bg-[url('{{ url_for('static', filename='img/bg-1.jpg') }}')] bg-cover bg-center w-full h-[500px] lg:h-[800px] md:block hidden">
            <div class="absolute inset-0 bg-blue-800 opacity-20 z-0"></div>
        </div>
    </section>
    <footer
        class="flex flex-col bg-gradient-to-t from-[#000815] to-transparent lg:flex-row sm:justify-between lg:justify-center items-center text-neutral-content p-6 lg:p-10 gap-6 lg:gap-[50rem]">
        <!-- Logo and Description -->
        <aside class="flex flex-col items-center text-center lg:text-left lg:items-start">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
                <defs>
                  <!-- Gradient for G -->
                  <linearGradient id="gradient-g" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="orange" />
                    <stop offset="100%" stop-color="purple" />
                  </linearGradient>
              
                  <!-- Glow Filter -->
                  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="blur"/>
                    <feMerge>
                      <feMergeNode in="blur"/>
                      <feMergeNode in="blur"/>
                      <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                  </filter>
                </defs>
              
                <!-- G and B side-by-side with italic slant -->
                <text x="20" y="100" font-size="80" font-family="Arial Black, sans-serif"
                      fill="url(#gradient-g)" filter="url(#glow)" transform="skewX(-15)">
                  G
                </text>
              
                <text x="80" y="140" font-size="80" font-family="Arial Black, sans-serif"
                      fill="#00bfff" filter="url(#glow)" transform="skewX(-15)">
                  B
                </text>
              </svg>

            <p class="text-sm lg:text-base">
            <h1 class="font-bold text-lg lg:text-xl">
                <i class="fa-regular fa-copyright"></i> GameBros
            </h1>
            Find everything you love, in one place.
            </p>
        </aside>

        <!-- Social Links -->
        <nav class="text-center lg:text-left">
            <h6 class="footer-title text-sm lg:text-base font-bold mb-4">Find Us on Socials</h6>
            <div class="flex justify-center lg:justify-start gap-4">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-x-twitter text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-tiktok text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-discord text-xl"></i>
                </a>
            </div>
        </nav>
    </footer>
    <script>
        // Function to handle the reset password logic
        async function ForgetPass() {
            const formData = {
                email: document.getElementById("user-email").value,
                new_password: document.getElementById("new-password").value,
                confirm_password: document.getElementById("confirm-password").value,
            };

            // Validate if passwords match
            if (formData.new_password !== formData.confirm_password) {
                document.getElementById('error-message').innerText = 'Passwords do not match.';
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch("/forgot_password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.success);  // Show success message
                    window.location.href = '/';  // Redirect to login or home page
                } else {
                    alert(result.error);  // Show error message
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }
    </script>
</body>

</html>
