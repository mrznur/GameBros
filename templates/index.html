<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8584240c12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBros</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.jpg') }}">
    <style>
        html,
        body,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Work Sans', 'Inter', 'Manrope', sans-serif !important;
        }
    </style>
</head>


<body>

    <header>
        <div class="navbar justify-start bg-gradient-to-b from-[#000815] to-transparent">
            <div class="ml-5 lg:ml-20 mt-5 px-0.5 py-0.5 w-[120px] lg:w-[90px] relative">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-orange-700 via-purple-400 to-blue-700 rounded-xl p-[2px]">
                </div>
                <a href="/">
                    <img alt="Tailwind CSS Navbar component" src="{{ url_for('static', filename='img/logo.jpg') }}"
                        alt="Logo" class="rounded-lg relative z-10 w-[100%] h-[80%]">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <section class="flex justify-items-center">
                <div
                    class="justify-items-center relative mt-5 bg-[url('{{ url_for('static', filename='img/bg-1.jpg') }}')] bg-cover bg-center w-full h-[500px] lg:h-[800px]">
                    <div class="text-center mt-10">
                        <h2
                            class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-orange-900 via-purple-800 to-blue-800 text-transparent bg-clip-text">
                            SIGN IN
                        </h2>
                    </div>
                    <div
                        class="justify-start lg:justify-items-center mx-auto mt-5 lg:mt-10 box-border h-auto w-[300px] lg:h-[400px] lg:w-[700px] p-4 border rounded-3xl bg-[rgba(30,29,55,1)]">
                        <form id="loginForm" class="mt-5 lg:mt-10">
                            <div class="mt-5 lg:mt-10">
                                <label for="username"
                                    class="block text-sm lg:text-base text-bold font-bold bg-gradient-to-r from-orange-700 via-purple-400 to-blue-700 text-transparent bg-clip-text">SIGN
                                    IN WITH USER NAME</label>
                                <input type="text" id="username" name="username"
                                    class="pl-5 block rounded-lg w-full lg:w-[580px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                                    placeholder="Enter Your Username" required>
                            </div>
                            <div class="mt-5 lg:mt-10">
                                <label for="password"
                                    class="block text-sm lg:text-base text-bold font-bold bg-gradient-to-r from-orange-700 via-purple-400 to-blue-700 text-transparent bg-clip-text">PASSWORD</label>
                                <input type="password" id="password" name="password"
                                    class="pl-5 block rounded-lg w-full lg:w-[580px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                                    placeholder="Enter Password" required>
                            </div>
                            <div class="mt-5 lg:mt-10 text-center">
                                <button type="button"
                                    class="w-full w-[100px] lg:w-[250px] h-[45px] lg:h-[50px] font-bold bg-gradient-to-r from-orange-900 via-purple-900 to-blue-900 text-transparent text-white rounded-lg"
                                    onclick="handleLogin(event)">
                                    SIGN IN
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-5 lg:mt-6">
                            <a href="/forgotpass" class="text-sky-500 underline">Help, I can't sign
                                in! Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section class="flex flex-col items-center justify-center p-5 lg:p-0">
            <div class="text-center mt-5 mb-5">
                <h1 class="text-2xl lg:text-3xl font-bold">New to GameBros</h1>
            </div>
            <div class="flex flex-col lg:flex-row gap-5 mb-5">
                <a href="/newacc">
                    <button type="submit"
                        class="text-bold w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-orange-900 via-purple-900 to-blue-900 text-transparent text-white rounded-lg">
                        Create an account as buyer
                    </button>
                </a>
                <a href="/devacc">
                    <button type="button"
                        class="px-3 text-bold w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-orange-900 via-purple-900 to-blue-900 text-transparent text-white rounded-lg">
                        Create an account as developer
                    </button>
                </a>
            </div>
        </section>
    </main>

    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

    <footer
        class="flex flex-col lg:flex-row sm:justify-between lg:justify-center items-center  text-neutral-content p-6 lg:p-10 gap-6 lg:gap-[50rem] bg-gradient-to-t from-[#000815] to-transparent">
        <!-- Logo and Description -->
        <aside class="flex flex-col items-center text-center lg:text-left lg:items-start">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
                <defs>
                    <!-- Gradient for G -->
                    <linearGradient id="gradient-g" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="orange" />
                        <stop offset="100%" stop-color="purple" />
                    </linearGradient>

                    <!-- Glow Filter -->
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- G and B side-by-side with italic slant -->
                <text x="20" y="100" font-size="80" font-family="Arial Black, sans-serif" fill="url(#gradient-g)"
                    filter="url(#glow)" transform="skewX(-15)">
                    G
                </text>

                <text x="80" y="140" font-size="80" font-family="Arial Black, sans-serif" fill="#00bfff"
                    filter="url(#glow)" transform="skewX(-15)">
                    B
                </text>
            </svg>



            <p class="text-sm lg:text-base">
            <h1 class="font-bold text-lg lg:text-xl">
                <i class="fa-regular fa-copyright"></i> GameBros
            </h1>
            Find everything you love, in one place.
            </p>
        </aside>

        <!-- Social Links -->
        <nav class="text-center lg:text-left">
            <h6 class="footer-title text-sm lg:text-base font-bold mb-4">Find Us on Socials</h6>
            <div class="flex justify-center lg:justify-start gap-4">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-x-twitter text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-tiktok text-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-discord text-xl"></i>
                </a>
            </div>
        </nav>
    </footer>
    <script>
        async function handleLogin(event) {
            event.preventDefault();  // Prevent form submission

            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    // Redirect to the appropriate dashboard based on the user type
                    window.location.href = result.redirect_url;
                } else {
                    alert(result.error);  // Show error message if login fails
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }
    </script>

</body>

</html>
